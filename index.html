<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with reCAPTCHA</title>
    <script src="script.js" async defer></script>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form" action="login.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <!-- Enter Captcha -->
            <label for="capt">Enter Captcha:</label>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" readonly id="capt">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="textinput" required>
                </div>
            </div>

            <div class="form-group">
                <button onclick="validcap()" class="btn btn-lg btn-success btn-block">Submit</button>
            </div>
        </form>
        <h6>Captcha not visible <img src="refresh.png" width="30px" onclick="cap()"></h6>
            <p>New Here?<a href="">Sign Up</a></p>
            <p>Forgotten Password?<a href="">Recover here</a></p>
    </div>
</body>
</html>
